<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Övningar</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header class="spa-header">
    <h1 id="spa-title">JavaScript Övningar</h1>
    <div class="spa-header-controls">
      <label for="exerciseSelector" class="visually-hidden">Välj övning:</label>
      <select id="exerciseSelector">
        <option value="">Välj övning</option>
      </select>
      <button id="toggleView" type="button" disabled>Visa Kodlösning</button>
    </div>
  </header>
  <main id="exerciseArea" class="spa-main">
    <p>Välj en övning i rullgardinsmenyn ovan för att börja.</p>
  </main>
</body>
</html>
